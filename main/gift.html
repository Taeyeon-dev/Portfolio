    <style>
        * {
            font-family: 'Cute Font', cursive;
        }

        body {
            background-color: #9b070f;
        }

        .envelope {

            background-image: url('https://pngimg.com/uploads/envelope/envelope_PNG18366.png');
            background-position: auto;
            background-size: cover;

            width: 200px;
            height: 200px;

            margin: 200px auto 0px auto;

            cursor: pointer;
        }

        .envelopemassage {
            text-align: center;
            color: white;
        }

        .letterclose {
            display: block;
        }

        .letteropen {
            display: none;
        }

      

        h1 {
            color: white;
            text-align: center;
            margin-top: 30px;
        }

        .massagebox {

            background-color: ivory;
            width: 500px;
            margin: auto;

            color: brown;
            padding: 30px;
            font-size: 20px;
            line-height: 30px;
            box-shadow: 0px 0px 10px 0px white;
        }

        .from {
            text-align: right;
            margin: 0px;

        }

        @media screen and (max-width: 760px) {
            .massagebox {
                width: 300px;
                padding: 20px;
            }

            .rtan {
                width: 150px;
                height: 150px;
                margin: 70px auto 0px auto;
            }

            h1 {
                margin-top: 28px;
            }

            .envelope {
                margin: 150px auto 0px auto;
            }
        }
    </style>

    <script>

        function letteropen() {
            document.getElementsByClassName("letterclose")[0].style.display = 'none'
            document.getElementsByClassName("letteropen")[0].style.display = 'block'
        }
    </script>
</head>

<body>

    <div id="header">
       
    </div>

    <script>
         async function fetchHtmlAsText(url) {
            return await (await fetch(url)).text();
        }
        
        async function importPage(target) {
            document.querySelector('#' + target).innerHTML = await fetchHtmlAsText(target + '.html');
        }

        importPage("header");
    </script>

    <div class="letterclose">
        <div class="envelope" onclick="letteropen()"></div>
        <h2 class="envelopemassage">Open the cardâ™¥</h2>
    </div>
    <div class="letteropen">
        <div class="rtan"></div>
        <h1>2023 Happy New Year</h1>
        <div class="massagebox">
            Happy New Year.
            <br>
            I hope you will be healthy and happy in 2023, 
            <br>
            and everything you wish for will come true.
            <br>
            I wish all of us a blessed new year.
            <br>
            Thank you!

            <p class="from">
                2022.12.27 Taeyeon Kim
            </p>

        </div>
</body>
